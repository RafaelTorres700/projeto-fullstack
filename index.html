<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de roupas</title>
  </head>
  <body>
    <header>
      <h1>Loja de roupas</h1>
    </header>

    <main>
      <section id="produtos">
        <h2>Nossas roupas</h2>

        <div class="produto">
          <img src="/images/camisa.jpg" alt="Camisa" />
          <h3>Camisa básica</h3>
          <p>R$50,00</p>
          <button
            class="add-carrinho"
            data-nome="Camiseta básica"
            data-preço="50"
          >
            Adicionar o carrinho
          </button>
        </div>

        <div class="produto">
          <img src="/images/calça.jpg" alt="Calça" />
          <h3>Calça-Jeans</h3>
          <p>R$120,00</p>
          <button class="add-carrinho" data-nome="Calça-Jeans" data-preço="120">
            Adicionar o carrinho
          </button>
        </div>

        <div class="produto">
          <img src="/images/tenis.jpg" alt="Tênis" />
          <h3>Tênis esportivo</h3>
          <p>R$200,00</p>
          <button
            class="add-carrinho"
            data-nome="Tênis esportivo"
            data-preço="200"
          >
            Adicionar o carrinho
          </button>
        </div>
      </section>

      <aside id="carrinho">
        <h2>Carrinho</h2>
        <ul id="itens-carrinho">  

        </ul>

        <p>Total: R$ <span id="total">0</span></p> 
      </aside>

    </main>

    <script src="main.js"></script>
  </body>
</html>
